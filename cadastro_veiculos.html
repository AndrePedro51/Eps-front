<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="/veiculos.js"></script>
    <title>TG</title>
</head>
<body onload="getCars()">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cadastros
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/cadastro_motoristas.html">Motoristas</a></li>
                <li><a class="dropdown-item active" href="#">Veículos</a></li>
                <li><a class="dropdown-item" href="/cadastro_usuarios.html">Usuários</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 style="text-align: center;">Cadastros de Veículos</h2>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de veículo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="brand" class="form-label">Marca</label>
                  <input type="text" required name="brand" class="form-control" id="brand">
                </div>
                <div class="mb-3">
                  <label for="model" class="form-label">Modelo</label>
                  <input type="text" required name="model" class="form-control" id="model">
                </div>
                <div class="mb-3">
                  <label for="license_plate" class="form-label">Placa</label>
                  <input type="text" required name="license_plate" class="form-control" id="license_plate">
                </div>
                <div class="mb-3">
                  <label for="color" class="form-label">Cor</label>
                  <input type="text" required name="color" class="form-control" id="color">
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Categoria</label>
                  <input type="text" required name="category" class="form-control" id="category">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" onclick="postCar()" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalPut" tabindex="-1" aria-labelledby="exampleModalLabelPut" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="formPut">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabelPut">Cadastro de veículo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Veículo</button>
      <button type="button" class="btn btn-primary" onclick="getCars()" >Atualizar</button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Placa</th>
            <th scope="col">Cor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="table">
        </tbody>
      </table>
      
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
